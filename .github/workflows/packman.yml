name: Generate pacman animation

on:
  schedule: # execute every 12 hours
    - cron: "* */12 * * *"

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: manavkhadka0

      - name: Move files to output directory
        run: |
          mkdir -p output
          # The action generates files in the repository root or dist directory
          if [ -f pacman-contribution-graph.svg ]; then
            mv pacman-contribution-graph.svg output/pacman-contribution-graph.svg
          elif [ -f dist/pacman-contribution-graph.svg ]; then
            mv dist/pacman-contribution-graph.svg output/pacman-contribution-graph.svg
          fi
          # Create dark version (copy for now, action may generate it later)
          if [ -f output/pacman-contribution-graph.svg ]; then
            cp output/pacman-contribution-graph.svg output/pacman-contribution-graph-dark.svg
          fi

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Pacman contribution graph [skip ci]"
            git push
          fi
